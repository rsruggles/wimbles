<!doctype html>
<html>
<head>
  <title>Dragon Stuff</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body {
          background-color: #f0f0f2;
          margin: 0;
          padding: 0;
          font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
          
      }
      .wimble {
        border: 2px solid;
        height: 300px;
        width: 500px;
        box-sizing: border-box;
        position: absolute;
      }
  </style>    
</head>

<body>


  <div class="wimble">
    Wimbles95
  </div>

  <script>
    var wimble = document.querySelector('.wimble')
    var pointer = {state: 'up', xDiff: 0, yDiff: 0};

    // Track Mouse (pointer) States
    wimble.onmousedown = function(e) {
      pointer.state = 'down';
      if (pointer.yDiff == 0) pointer.yDiff = (this.offsetTop - e.clientY);
      if (pointer.xDiff == 0) pointer.xDiff = (this.offsetLeft - e.clientX);
    }
    wimble.onmouseup = function () {
      pointer.state = 'up';
      pointer.yDiff = 0;
      pointer.xDiff = 0;
    }

    // Do Stuff On MouseMove
    wimble.onmousemove = function(e) {
      if (pointer.state == 'down') {
        this.style.top = (pointer.yDiff + e.clientY) + 'px';
        this.style.left = (pointer.xDiff + e.clientX) + 'px';
      }
    }


  </script>
</body>
</html>
